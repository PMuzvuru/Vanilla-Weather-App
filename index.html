<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form"></form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Cape Town</h1>
            <p class="current-details">
              <span id="current-date">Tuesday 15:53</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/PMuzvuru" target="_blank"
          >Primrose Muzvuru</a
        >, is
        <a
          href="https://github.com/PMuzvuru/Vanilla-Weather-App"
          target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://pm-vanilla-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
